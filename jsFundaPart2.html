<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    // Set the student's grade
    let grade;

    switch (true) {
        // If score is 90 or greater
        case grade >= 90:
            console.log("A");
            break;
        // If score is 80 or greater
        case grade >= 80:
            console.log("B");
            break;
        // If score is 70 or greater
        case grade >= 70:
            console.log("C");
            break;
        // If score is 60 or greater
        case grade >= 60:
            console.log("D");
            break;
        // Anything 59 or below is failing
        default:
            console.log("F");
      }
  </script>
</body>
</html>
