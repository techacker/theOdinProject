<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google Homepage Project</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div id="navbar">
            <ul id="nav">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul id="links">
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </div>
        <div id="searchfom">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <form method="GET" role="search"><input type="text" title="Search"></form>
        </div> 
        <footer>
            <div id="footbar">
                <ul id="ads">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
                <ul id="setting">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </footer> 
    </body>
</html>
